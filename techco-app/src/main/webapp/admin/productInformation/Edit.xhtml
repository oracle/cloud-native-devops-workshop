<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{productInformationController.current.productId}" title="#{bundle.EditProductInformationTitle_productId}" required="true" requiredMessage="#{bundle.EditProductInformationRequiredMessage_productId}"/>
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{productInformationController.current.productName}" title="#{bundle.EditProductInformationTitle_productName}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_productDescription}" for="productDescription" />
                    <h:inputText id="productDescription" value="#{productInformationController.current.productDescription}" title="#{bundle.EditProductInformationTitle_productDescription}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{productInformationController.current.categoryId}" title="#{bundle.EditProductInformationTitle_categoryId}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_weightClass}" for="weightClass" />
                    <h:inputText id="weightClass" value="#{productInformationController.current.weightClass}" title="#{bundle.EditProductInformationTitle_weightClass}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_productStatus}" for="productStatus" />
                    <h:inputText id="productStatus" value="#{productInformationController.current.productStatus}" title="#{bundle.EditProductInformationTitle_productStatus}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_listPrice}" for="listPrice" />
                    <h:inputText id="listPrice" value="#{productInformationController.current.listPrice}" title="#{bundle.EditProductInformationTitle_listPrice}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_minPrice}" for="minPrice" />
                    <h:inputText id="minPrice" value="#{productInformationController.current.minPrice}" title="#{bundle.EditProductInformationTitle_minPrice}" />
                    <h:outputLabel value="#{bundle.EditProductInformationLabel_catalogUrl}" for="catalogUrl" />
                    <h:inputText id="catalogUrl" value="#{productInformationController.current.catalogUrl}" title="#{bundle.EditProductInformationTitle_catalogUrl}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productInformationController.update}" value="#{bundle.EditProductInformationSaveLink}"/>
                |
                <h:link outcome="View" value="#{bundle.EditProductInformationViewLink}"/>
                |
                <h:commandLink action="#{productInformationController.prepareList}" value="#{bundle.EditProductInformationShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
