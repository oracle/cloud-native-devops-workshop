<div class="" style="height: 100vh;position:fixed; top:0; width:100vw;">

  <div id="detailsPanel" class="push-content-padding-map demo-map-panel">
    <div class="oj-hybrid-padding">
      <div class="oj-flex-bar demo-name-duration-label">
        <div class="oj-flex-bar-start" data-bind="with: $parents[1].incidentData">
          <span data-bind="text: customer.firstName + ' ' + customer.lastName"></span>
        </div>
        <div class="oj-flex-bar-end" data-bind="text: duration"></div>
      </div>
      <div class="oj-flex-bar oj-text-sm oj-hybrid-padding-bottom demo-secondary-label">
        <div class="oj-flex-bar-start" data-bind="with: $parents[1].incidentData">
          <span data-bind="text: location.formattedAddress.split('\n')[0].replace(/(,$)/g, '')"></span>
        </div>
        <div class="oj-flex-bar-end" data-bind="text: distance"></div>
      </div>
      <div class="oj-flex-bar oj-text-sm demo-secondary-label">
        <div class="oj-flex-bar-start" data-bind="with: $parents[1].incidentData">
          <span data-bind="text: location.formattedAddress.split('\n')[1]"></span>
        </div>
      </div>
      <div class="oj-flex-bar">
        <div class="oj-flex-bar-start oj-sm-align-items-center demo-flex-zero">
          <span class="demo-map-phone-icon"></span>
        </div>
        <div class="oj-flex-bar-middle" data-bind="with: $parents[1].incidentData">
          <a data-bind="attr: {href: 'tel:'}, text: customer.mobile"></a>
        </div>
      </div>
    </div>
  </div>

  <div id="map" style="height:100%;width:100%;" data-bind="incidentMap:map"></div>
